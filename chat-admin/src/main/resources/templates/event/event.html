<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="event/event_layout">
<head>
	<script type="text/javascript" th:src="${resources_path} + '/js/app/event.js'"></script>
</head>
<body>
	<div layout:fragment="content">
		<!-- Adding event form -->
		<div class="panel panel-flat">
				<div class="panel-heading">
					<h5 class="panel-title">Add Event</h5>
					<div class="heading-elements">	
						<ul class="icons-list">
							<li><a data-action="collapse"></a></li>
						</ul>
					</div>
				</div>
				<form id="addEventFrmId" class="form-horizontal">
					<div th:replace="fragments/fragments :: form_error_2"></div>
					<div th:replace="fragments/fragments :: form_success_2"></div>
					<div th:replace="fragments/fragments :: loader"></div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-lg-3 control-label">AtlasId: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<input type="text" id="atlasIdAddIptId" class="form-control" required="required" placeholder="Atlas Id" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Category: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<select id="cateAddSltId" class="select" required="required" data-placeholder="Select category">
									<option disabled="disabled" selected="selected" value="">Select category</option>
									<option th:each="cate: ${categories}" th:if="${cate.active}" th:value="${cate.id}" th:text="${cate.name}"></option>
								</select>
							</div>
						</div>
	
						<div class="form-group">
							<label class="col-lg-3 control-label">Name: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<input type="text" id="nameAddIptId" class="form-control" required="required" placeholder="Name" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Description: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<input type="text" id="descAddIptId" class="form-control" required="required" placeholder="Description" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Address: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<select id="addAddSltId" class="select" required="required" data-placeholder="Select address">
									<option disabled="disabled" selected="selected" value="">Select address</option>
									<option th:each="add: ${addresses}" th:if="${add.active}" th:value="${add.id}" th:text="${add.fullAddress}"></option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Business Hour: </label>
							<div class="col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">

			                        </div>
									<label class="col-sm-3 control-label">Monday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="mondayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="mondayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">
			                        	<input type="checkbox" id="tuesdayAddChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
			                        </div>
									<label class="col-sm-3 control-label">Tuesday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="tuesdayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="tuesdayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">
			                        	<input type="checkbox" id="wednesdayAddChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
			                        </div>
									<label class="col-sm-3 control-label">Wednesday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="wednesdayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="wednesdayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">
			                        	<input type="checkbox" id="thursdayAddChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
			                        </div>
									<label class="col-sm-3 control-label">Thursday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="thursdayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="thursdayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">
			                        	<input type="checkbox" id="fridayAddChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
			                        </div>
									<label class="col-sm-3 control-label">Friday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="fridayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="fridayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">
			                        	<input type="checkbox" id="saturdayAddChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
			                        </div>
									<label class="col-sm-3 control-label">Saturday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="saturdayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="saturdayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<div class="col-sm-12" style="padding: 0px">
									<div class="col-sm-1">
			                        	<input type="checkbox" id="sundayAddChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
			                        </div>
									<label class="col-sm-3 control-label">Sunday from: </label>
									<div class="col-sm-3">
			                            <input type="time" id="sundayStartAddIptId" class="form-control" placeholder="08:00" value="08:00"/>
			                        </div>
			                        <label class="col-sm-1 control-label">to: </label>
           							<div class="col-sm-3">
			                            <input type="time" id="sundayEndAddIptId" class="form-control" placeholder="20:00" value="20:00"/>
			                        </div>
								</div>
							</div>
						</div>
						
						<!-- <div class="form-group">
							<label class="col-lg-3 control-label">Start Day: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<input type="date" id="startTimeAddIptId" class="form-control" required="required" placeholder="Start Time" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">End Day: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<input type="date" id="endTimeAddIptId" class="form-control" required="required" placeholder="End Time" />
							</div>
						</div> -->
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Start Time: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<div class="col-xs-6">
									<input type="date" id="startDateAddIptId" class="form-control" required="required"/>
								</div>
								<div class="col-xs-6">
									<input type="time" id="startTimeAddIptId" class="form-control" required="required"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">End Time: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<div class="col-xs-6">
									<input type="date" id="endDateAddIptId" class="form-control" required="required"/>
								</div>
								<div class="col-xs-6">
									<input type="time" id="endTimeAddIptId" class="form-control" required="required"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Is Feature: </label>
							<div class="col-lg-9">
								<div class="checkbox checkbox-switch">
									<input type="checkbox" id="featureAddIptId" class="switch" data-on-text="On" 
										data-off-text="Off" data-on-color="primary" data-off-color="default" checked="checked"/>
								</div>
							</div>
						</div>
	
						<div class="form-group">
							<label class="col-lg-3 control-label">Is Active: </label>
							<div class="col-lg-9">
								<div class="checkbox checkbox-switch">
									<input type="checkbox" id="activeAddIptId" class="switch" data-on-text="On" 
										data-off-text="Off" data-on-color="primary" data-off-color="default" checked="checked"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-3 control-label">Primary Photo: <span class="text-danger">(*)</span></label>
							<div class="col-lg-9">
								<input type="file" id="photoIptId" class="file-styled" required="required" accept="image/*"/>
							</div>
						</div>
						
						<!-- <div class="form-group">
							<label class="col-lg-3 control-label">Other Photos: </label>
							<div class="col-lg-9">
								<input type="file" multiple="multiple" id="otherPhotosIptId" class="file-styled" accept="image/*"/>
							</div>
						</div> -->
						
						<div class="text-right">
							<button class="btn bg-pink-400" id="addEventBtnId"> Add<i class="icon-circle-right2 position-right"></i></button>
						</div>
					</div>
				</form>
			</div>
		<!-- Row toggler -->
		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Event List</h5>
				<div class="heading-elements">
					<ul class="icons-list">
						<li><a data-action="collapse"></a></li>
						<li><a data-action="reload"></a></li>
						<!-- <li><a data-action="close"></a></li> -->
					</ul>
				</div>
			</div>
			<div class="table-filter">
				<div class="form-group">
					<div class="col-lg-4">
						<input type="search" id="eventSearchIptId" class="form-control" placeholder="Event Name" th:value="${eventNameSearch}"/>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-default bootstrap-touchspin-up" id="searchBtnId" onclick="search()"><i class="icon-search4"></i></button>
					</div>
				</div>
			</div>
			<table class="table table-togglable datatable-header-offset">
				<thead>
					<tr>
						<th data-toggle="true">No</th>
						<th data-hide="phone,tablet">Photo</th>
						<!-- <th data-hide="all">Other Photos</th> -->
						<th>Name</th>
						<th data-hide="phone">Category</th>
						<th data-hide="phone">Info</th>
						<th data-toggle="phone,tablet" width="15%">Description</th>
						<th data-hide="phone">Status</th>
						<th data-hide="phone">Update</th>
						<th class="text-center" style="width: 30px;"><i
							class="icon-menu-open2"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="event, eventStatus : ${events}">
						<td th:text="${eventStatus.count + pagingFrom}"></td>
						<td width="15%">
							<div class="thumbnail">
								<div class="thumb">
									<img th:src="@{${event.photo}}" alt=""/>
									<div class="caption-overflow">
										<span>
											<a th:onclick="'App.imagePopup(\''+${event.photo}+'\',\'Photo\')'" class="btn bg-warning-300 btn-icon"><i class="icon-zoomin3"></i></a>
											<a th:onclick="'openPhotoEditModal(\''+${event.id}+'\')'" class="btn btn-info btn-sm" >Change</a>
										</span>
									</div>
								</div>
							</div>
						</td>
						<!-- <td width="15%">
							<div class="thumbnail">
								<div class="thumb" th:each="other: ${event.otherPhotos}">
									<img th:src="@{${other}}" alt=""/>
									<div class="caption-overflow">
										<span>
											<a th:onclick="'App.imagePopup(\''+${other}+'\',\'Photo\')'" class="btn bg-warning-300 btn-icon" data-popup="lightbox"><i class="icon-zoomin3"></i></a>
											<a th:onclick="'openPhotoEditModal(\''+${event.id}+'\')'" class="btn btn-info btn-sm" >Change</a>
										</span>
									</div>
								</div>
							</div>
						</td> -->
						<td th:text="${event.name}"></td>
						<td th:text="${event.category.name}"></td>
						<td>
							&nbsp; <strong>AtlasId: </strong><span th:text="${event.atlasId}"></span><br/>
							&nbsp; <strong>Address: </strong><span th:text="${event.address.fullAddress}"></span><br/>
							&nbsp; <strong>Time: </strong><span th:utext="${event.fullTime}"></span><br/>
							&nbsp; <strong>Feature: </strong><span class="text-primary-600" th:text="${event.feature}"></span><br/>
						</td>
						<td th:text="${event.desc}"></td>
						<td th:text="${event.active ? 'Active' : 'Inactive'}"
							th:class="${event.active ? 'text-primary-600' : 'text-danger-600'}"></td>
						<td th:text="${event.updatedDate}"></td>
						<td width="10%">
							<ul class="icons-list large-device text-center">
								<li><a href="#" data-toggle="modal" data-popup="tooltip" title="Edit" th:onclick="'openEventEditModal(\''+${event.id}+'\')'"><i class="icon-pencil7"></i></a></li>
								<li><a href="#" data-toggle="modal" data-popup="tooltip" title="Delete" th:onclick="'openEventDeleteModal(\''+${event.id}+'\')'"><i class="icon-trash"></i></a></li>
							</ul>
							<ul class="list list-inline small-device">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle"
										data-toggle="dropdown"> <i class="icon-cog7"></i>
									</a>

									<ul class="dropdown-menu dropdown-menu-right">
										<li><a href="#" data-toggle="modal" th:onclick="'openEventEditModal(\''+${event.id}+'\')'"><i class="icon-pencil7"></i>Edit</a></li>
										<li><a href="#" data-toggle="modal" th:onclick="'openEventDeleteModal(\''+${event.id}+'\')'"><i class="icon-trash"></i>Delete</a></li>
									</ul>
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
			<div th:replace="fragments/fragments :: simple-paging"></div>
		</div>
		<!-- /row toggler -->

							<div th:replace="fragments/fragments :: form_error_2"></div>
							<div th:replace="fragments/fragments :: form_success_2"></div>
							<div th:replace="fragments/fragments :: loader"></div>

										</select>

								</div>

									<div class="col-lg-9">

								</div>

										</select>

					                        	<input type="checkbox" id="fridayEditChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
					                        </div>
											<label class="col-sm-3 control-label">Friday from: </label>
											<div class="col-sm-3">
					                            <input type="time" id="fridayStartEditIptId" class="form-control" placeholder="08:00" value="08:00"/>
					                        </div>
					                        <label class="col-sm-1 control-label">to: </label>
		           							<div class="col-sm-3">
					                            <input type="time" id="fridayEndEditIptId" class="form-control" placeholder="20:00" value="20:00"/>
					                        </div>
										</div>
									</div>
									<div class="col-lg-offset-3 col-lg-9">
										<div class="col-sm-12" style="padding: 0px">
											<div class="col-sm-1">
					                        	<input type="checkbox" id="saturdayEditChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
					                        </div>
											<label class="col-sm-3 control-label">Saturday from: </label>
											<div class="col-sm-3">
					                            <input type="time" id="saturdayStartEditIptId" class="form-control" placeholder="08:00" value="08:00"/>
					                        </div>
					                        <label class="col-sm-1 control-label">to: </label>
		           							<div class="col-sm-3">
					                            <input type="time" id="saturdayEndEditIptId" class="form-control" placeholder="20:00" value="20:00"/>
					                        </div>
										</div>
									</div>
									<div class="col-lg-offset-3 col-lg-9">
										<div class="col-sm-12" style="padding: 0px">
											<div class="col-sm-1">
					                        	<input type="checkbox" id="sundayEditChxId" class="form-control" checked="checked" style="margin-top: 0px"/>
					                        </div>
											<label class="col-sm-3 control-label">Sunday from: </label>
											<div class="col-sm-3">
					                            <input type="time" id="sundayStartEditIptId" class="form-control" placeholder="08:00" value="08:00"/>
					                        </div>
					                        <label class="col-sm-1 control-label">to: </label>
		           							<div class="col-sm-3">
					                            <input type="time" id="sundayEndEditIptId" class="form-control" placeholder="20:00" value="20:00"/>
					                        </div>
										</div>
									</div>
								</div>

									<label class="col-lg-3 control-label">Start Day: <span class="text-danger">(*)</span></label>
									<div class="col-lg-9">
										<input type="date" id="startTimeEditIptId" class="form-control" required="required" placeholder="Start Time" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-lg-3 control-label">End Day: <span class="text-danger">(*)</span></label>
									<div class="col-lg-9">
										<input type="date" id="endTimeEditIptId" class="form-control" required="required" placeholder="End Time" />

								<div class="form-group">
									<label class="col-lg-3 control-label">Start Time: <span class="text-danger">(*)</span></label>
									<div class="col-lg-9">
										<div class="col-xs-6">
											<input type="date" id="startDateEditIptId" class="form-control" required="required"/>
										</div>
										<div class="col-xs-6">
											<input type="time" id="startTimeEditIptId" class="form-control" required="required"/>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-lg-3 control-label">End Time: <span class="text-danger">(*)</span></label>
									<div class="col-lg-9">
										<div class="col-xs-6">
											<input type="date" id="endDateEditIptId" class="form-control" required="required"/>
										</div>
										<div class="col-xs-6">
											<input type="time" id="endTimeEditIptId" class="form-control" required="required"/>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-lg-3 control-label">Is Feature: </label>
									<div class="col-lg-9">
										<div class="checkbox checkbox-switch">
											<input type="checkbox" id="featureEditIptId" data-on-text="On" 
												data-off-text="Off" data-on-color="primary" data-off-color="default" checked="checked"/>
										</div>
									</div>
								</div>
			
								<div class="form-group">
									<label class="col-lg-3 control-label">Is Active: </label>
									<div class="col-lg-9">
										<div class="checkbox checkbox-switch">
											<input type="checkbox" id="activeEditIptId" data-on-text="On" 
												data-off-text="Off" data-on-color="primary" data-off-color="default" checked="checked"/>
										</div>
									</div>
								</div>
								<input type="hidden" id="idEditIptId" />
								<button type="submit" id="editEventBtnId" class="btn bg-pink-400" style="display:none"> Add<i class="icon-circle-right2 position-right"></i></button>
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="submitEditEvent()">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /Edit Modal -->
		
		<!-- Delete Modal -->
		<div id="deleteEventMdlId" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h5 class="modal-title">Delete Event</h5>
					</div>
					<div class="modal-body">
						<form id="deleteEventFrmId" class="form-horizontal">
							<div th:replace="fragments/fragments :: form_error_2"></div>
							<div th:replace="fragments/fragments :: form_success_2"></div>
							<div th:replace="fragments/fragments :: form_warning_2"></div>
							<div th:replace="fragments/fragments :: loader"></div>
							<div class="panel-body">
								<input type="hidden" id="idDeleteIptId" />
								<button type="submit" id="deleteEventBtnId" class="btn bg-pink-400" style="display:none"> Add<i class="icon-circle-right2 position-right"></i></button>
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="submitDeleteEvent()">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /Delete Modal -->
		<!-- Change image Modal -->
		<div th:replace="fragments/fragments :: change_photo_modal"></div>
		<!-- /Change image Modal -->
	</div>
