<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
</head>
<body>
	<div layout:fragment="second_navbar" style="margin-top:-30px">
		<!-- Secondary navbar -->
		<div class="navbar navbar-default navbar-xs">
			<ul class="nav navbar-nav no-border visible-xs-block">
				<li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-second-toggle"><i class="icon-circle-down2"></i></a></li>
			</ul>
	
			<div class="navbar-collapse collapse" id="navbar-second-toggle">
				<ul class="nav navbar-nav">
					<li th:class="${isCategoryNav} ? active">
						<a th:href="@{${admin_prefix} + '/event/category'}"><i class="icon-width position-left"></i> Category</a>
					</li>
	
					<li th:class="${isEventNav} ? active">
						<a th:href="@{${admin_prefix} + '/event/event'}"><i class="icon-circles2 position-left"></i> Event</a>
					</li>
					
					<li th:class="${isAddressNav} ? active">
						<a th:href="@{${admin_prefix} + '/address/event'}"><i class="icon-circles2 position-left"></i> Address</a>
					</li>
					
					<li th:class="${isFloorNav} ? active">
						<a th:href="@{${admin_prefix} + '/floor'}"><i class="icon-circles2 position-left"></i> Floor</a>
					</li>
					
					<li th:class="${isMapLevelNav} ? active">
						<a th:href="@{${admin_prefix} + '/maplevel'}"><i class="icon-circles2 position-left"></i> Map Level</a>
					</li>
					
					<li th:class="${isElevatorNav} ? active">
						<a th:href="@{${admin_prefix} + '/elevator'}"><i class="icon-circles2 position-left"></i> Elevator</a>
					</li>
					
					<li th:class="${isEscalatorNav} ? active">
						<a th:href="@{${admin_prefix} + '/escalator'}"><i class="icon-circles2 position-left"></i> Escalator</a>
					</li>
					
					<li th:class="${isWCNav} ? active">
						<a th:href="@{${admin_prefix} + '/wc'}"><i class="icon-circles2 position-left"></i> WC</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="tab-content">
			<div class="tab-pane fade active in has-padding">
				<div layout:fragment="tab_content">
				</div>
			</div>
		</div>
		<!-- /secondary navbar -->
	</div>
</body>
</html>
