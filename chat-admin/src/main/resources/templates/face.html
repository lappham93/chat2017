<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<script type="text/javascript" th:src="${resources_path} + '/js/midlib/d3/d3-collection.v1.min.js'"></script>
	<script type="text/javascript" th:src="${resources_path} + '/js/midlib/d3/d3plus.js'"></script>
	<script type="text/javascript" th:src="${resources_path} + '/js/midlib/d3/d3.v3.min.js'"></script>
	<script type="text/javascript" th:src="${resources_path} + '/js/midlib/d3/d3.tip.v0.6.3.js'"></script>
	<script type="text/javascript" th:src="${resources_path} + '/js/app/face.js'"></script>
</head>
<body>
	<div layout:fragment="content">
		<!-- Demo face -->
		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Detect Faces</h5>
				<div class="heading-elements">
					<ul class="icons-list">
						<li><a data-action="collapse"></a></li>
					</ul>
				</div>
			</div>
			<form id="faceAnalysisFrmId" class="form-horizontal">
				<div th:replace="fragments/fragments :: form_error_2"></div>
				<div th:replace="fragments/fragments :: form_success_2"></div>
				<div th:replace="fragments/fragments :: loader"></div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-lg-3 control-label">Face: <span class="text-danger">(*)</span></label>
						<div class="col-lg-9">
							<input type="file" id="photoIptId" class="file-styled" required="required" accept="image/*"/>
						</div>
					</div>
					
					<div class="text-right">
						<button class="btn bg-pink-400" id="detectBtnId"> Analysis<i class="icon-circle-right2 position-right"></i></button>
					</div>
					
					<h5 class="panel-title">Result</h5>
					<div class="form-group">
						<label class="col-lg-3 control-label">Full Photo:</label>
						<div class="col-lg-9">
							<svg id="imgSvgId" style="width:80%; height: auto; margin-left:10%; margin-right: 10%"></svg>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Faces Detection:</label>
						<div class="col-lg-9" id="faceDivId">
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Match Faces</h5>
				<div class="heading-elements">
					<ul class="icons-list">
						<li><a data-action="collapse"></a></li>
					</ul>
				</div>
			</div>
			<form id="faceMatchFrmId" class="form-horizontal">
				<div th:replace="fragments/fragments :: form_error_2"></div>
				<div th:replace="fragments/fragments :: form_success_2"></div>
				<div th:replace="fragments/fragments :: loader"></div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-lg-3 control-label">Source Photo: <span class="text-danger">(*)</span></label>
						<div class="col-lg-9">
							<input type="file" id="sourceFaceIptId" class="file-styled" required="required" accept="image/*"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-lg-3 control-label">Target Photo: <span class="text-danger">(*)</span></label>
						<div class="col-lg-9">
							<input type="file" id="targetFaceIptId" class="file-styled" required="required" accept="image/*"/>
						</div>
					</div>
					
					<div class="text-right">
						<button class="btn bg-pink-400" id="matchBtnId"> Analysis<i class="icon-circle-right2 position-right"></i></button>
					</div>
					
					<h5 class="panel-title">Result</h5>
					<div class="form-group">
						<div class="col-lg-4">
							<img id="sourceImgId" alt="" src="" width="100%"/>
						</div>
						<div class="col-lg-offset-1 col-lg-4">
							<img id="targetImgId" alt="" src="" width="100%"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-12 control-label">Confidence: <span id="confidenceSpanId" class="text-success"></span></label>	
						<label class="col-lg-12 control-label">Is Match: <span id="isMatchSpanId" class="text-success"></span></label>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
