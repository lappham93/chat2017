<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="share/layout">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div th:if="${product != null}">
			<h4 class="share-title" th:text="${product.name}">Saocoo Product</h4>
			<div class="col-lg-12 product">
				<img class="thumb" alt="product thumb" th:src="${product.photo}" style="max-width: 80%"/>
				<div>
					<span class="like" th:text="${product.totalLike + ' Likes'}"></span>&nbsp;&nbsp;
					<span class="view" th:text="${product.totalView + ' Views'}"></span>&nbsp;&nbsp;
				</div>
				<div class="item">
					<span class="title"></span><span class="desc" th:text="${product.desc}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Sale Price:</span> <span class="price" th:text="${'$' + product.salePrice}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Event: </span><span class="event" th:text="${event.name}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Booth: </span><span class="booth" th:text="${product.booth.name}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Booth Website: </span><span class="web" th:text="${product.booth.site}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Booth Phone: </span><span class="phone" th:text="${product.booth.phone}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Address: </span><span class="address" th:text="${event.address.addressLine1 + ', ' + (event.address.city != null ? event.address.city : '-') + ', ' + (event.address.state != null ? event.address.state : '-')}"></span><br/>
				</div>
				<div class="item">
					<span class="title">Time: </span><span class="time" th:text="${startTime + ' - ' + endTime}"></span><br/>
				</div>
				<div>
					
				</div>
			</div>
		</div>
	</div>

</body>    
</html>
