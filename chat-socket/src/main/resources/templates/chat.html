<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
<head>
	<script type="text/javascript" th:src="${resources_path} + '/js/app/chat.js'"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script th:inline="javascript">
	</script>
</head>
<body>
<div layout:fragment="content">
	<!-- Row toggler -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Chat</h5>
			<div class="heading-elements">
				<ul class="icons-list">
					<li><a data-action="collapse"></a></li>
					<li><a data-action="reload"></a></li>
					<!-- <li><a data-action="close"></a></li> -->
				</ul>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<div class="col-lg-9">
					<input type="text" id="chatIptId" class="form-control" placeholder="..." />
				</div>
				<div class="col-lg-3">
					<button class="btn btn-default bootstrap-touchspin-up" id="sendBtnId" onclick="search()"><i class="icon-enter"></i></button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12">
					<table id="conversation" class="table table-striped">
		                <thead>
		                <tr>
		                    <th>Greetings</th>
		                </tr>
		                </thead>
		                <tbody id="greetings">
		                </tbody>
		            </table>
				</div>
			</div>
		</div>
	</div>
 
 </div>
</body>
</html>
